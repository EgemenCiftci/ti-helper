<div class="form-container">
    <form [formGroup]="form" (submit)="submit()">
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Interviewer Name</mat-label>
            <input matInput formControlName="interviewerName">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Output Directory</mat-label>
            <input matInput formControlName="outputDirectory">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Asp.Net Core Code Path</mat-label>
            <input matInput formControlName="aspNetCoreCodePath">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Wpf Code Path</mat-label>
            <input matInput formControlName="wpfCodePath">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Question Materials Path</mat-label>
            <input matInput formControlName="questionMaterialsPath">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Interview Form Path</mat-label>
            <input matInput formControlName="interviewFormPath">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Website Url</mat-label>
            <input matInput formControlName="websiteUrl">
        </mat-form-field>
        <button mat-flat-button class="btn" color="primary" type="submit">Save</button>
    </form>
</div>
